{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box glass-panel animate-fade">
        <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
            <i class="fas fa-shield-alt"></i> SecureLink
        </div>
        <h2 style="margin-bottom: 2rem;">Welcome Back</h2>
        <form method="POST">
            <div class="form-group">
                <label>Email or Username</label>
                <input type="text" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" name="password" id="passwordInput" class="form-control" required
                        style="padding-right: 40px;">
                    <i class="fas fa-eye" id="togglePassword"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted);"></i>
                </div>
            </div>

            <script>
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#passwordInput');
                togglePassword.addEventListener('click', function (e) {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('fa-eye-slash');
                });
            </script>
            <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
        </form>

        <p style="margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--primary);">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
