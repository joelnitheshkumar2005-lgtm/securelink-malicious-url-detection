<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLink - Malicious URL Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="toast animate-slide-in {{ category }}">
            <div class="toast-content">
                <i class="fas {{ 'fa-check-circle' if category == 'success' else 'fa-exclamation-circle' }}"></i>
                <span>{{ message }}</span>
            </div>
            <div class="toast-progress"></div>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    {% block content %}{% endblock %}

    <script>
        // Auto hide flash messages
        setTimeout(() => {
            const flash = document.querySelector('[style*="position: fixed"]');
            if (flash) flash.style.display = 'none';
        }, 3000);
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
