{% extends 'base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-box glass-panel animate-fade">
        <div class="logo" style="justify-content: center; margin-bottom: 2rem;">
            <i class="fas fa-shield-alt"></i> SecureLink
        </div>
        <h2 style="margin-bottom: 2rem;">Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" name="password" id="passwordInput" class="form-control" required
                        style="padding-right: 40px;">
                    <i class="fas fa-eye" id="togglePassword"
                        style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted);"></i>
                </div>
                <div class="strength-meter" style="margin-top: 10px; display: none;">
                    <div class="strength-bar"
                        style="height: 4px; border-radius: 2px; background: #ddd; transition: all 0.3s;"></div>
                    <small class="strength-text"
                        style="color: var(--text-muted); display: block; margin-top: 5px;">Weak</small>
                </div>
            </div>

            <script>
                // Password Toggle
                const togglePassword = document.querySelector('#togglePassword');
                const password = document.querySelector('#passwordInput');

                togglePassword.addEventListener('click', function (e) {
                    // toggle the type attribute
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    // toggle the eye slash icon
                    this.classList.toggle('fa-eye-slash');
                });
            </script>

            <script>
                document.getElementById('passwordInput').addEventListener('input', function () {
                    const val = this.value;
                    const meter = document.querySelector('.strength-meter');
                    const bar = document.querySelector('.strength-bar');
                    const text = document.querySelector('.strength-text');

                    if (val.length > 0) meter.style.display = 'block';
                    else meter.style.display = 'none';

                    let score = 0;
                    if (val.length > 8) score++;
                    if (/[A-Z]/.test(val)) score++;
                    if (/[0-9]/.test(val)) score++;
                    if (/[^A-Za-z0-9]/.test(val)) score++;

                    if (score == 0) {
                        bar.style.width = '10%'; bar.style.background = '#ef4444'; text.innerText = 'Very Weak';
                    } else if (score == 1) {
                        bar.style.width = '30%'; bar.style.background = '#ef4444'; text.innerText = 'Weak';
                    } else if (score == 2) {
                        bar.style.width = '60%'; bar.style.background = '#f59e0b'; text.innerText = 'Medium';
                    } else if (score >= 3) {
                        bar.style.width = '100%'; bar.style.background = '#10b981'; text.innerText = 'Strong';
                    }
                });
            </script>
            <button type="submit" class="btn-primary" style="width: 100%;">Register</button>
        </form>
        <p style="margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
