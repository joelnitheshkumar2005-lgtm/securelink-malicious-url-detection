<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        h3 {
            margin-top: 0;
            color: #6366f1;
        }
    </style>
</head>

<body>
    <h3>SecureLink</h3>
    <p style="font-size: 0.8rem; color: #94a3b8;">Scan current tab for threats</p>
    <button id="scanBtn">SCAN NOW</button>
    <script src="popup.js"></script>
</body>

</html>
